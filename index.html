<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Credit Card Form</title>
</head>
<body>
  <form method="post" id="js-cc-form" class="cc-form">
    
    <div class="form-group">
      <label for="fullName"> Name: </label>
      <input type="text" id="fullName" name="fullNameText" autocomplete="name" required>
    </div> 
    <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" name="cityText" list="cities" autocomplete="address-level2" required>
      <datalist id="cities">
        <option>Manchester</option>
        <option>London</option>
        <option>Newcastle</option>
      </datalist>
    </div>
    <div class="form-group">
      <label for="ccNumber">Credit Card Number:</label>
      <input type="text" id="ccNumber" name="creditCardNumber" pattern="\d{16}" title="the credit card number must be 16 digits" autocomplete="cc-number" required>
    </div>
    <div class="form-group">
      <label for="exipryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="expiryDateText" pattern="\d{2}/\d{2}" autocomplete="cc-exp" required>
    </div>
    <div class="form-group">
      <label for="securityCode">Security Code:</label>
      <input type="password" id="securityCode" name="securityCodeText" autocomplete="cc-csc" pattern="\d{3}" required>
    </div>
    <button type="submit" value="submit">Pay</button>
  </form>
  <script type="text/javascript" src="CreditCardForm.js"></script>
</body>
</html>
