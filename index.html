<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form method="post" id="cc-form">
    <br>Name: <br>
    <input type="text" name="fullName" autocomplete="name" required>
   <br>City: <br>
    <input type="text" name="City" list="cities" requires>
      <datalist id="cities">
        <option>Manchester</option>
        <option>London</option>
        <option>Newcastle</option>
      </datalist>
    <br>Credit Card Number: <br>
    <input type="number" name="creditCardNumber" pattern="\d{16}" autocomplete="cc-number" required>
    <br>Expiry Date: <br>
    <input type="month" name="expiryDate" autocomplete="cc-exp" required>
    <br>Security Code: <br>
    <input type="number" name="securityCode" autocomplete="cc-csc" required>
    <br> 
    <input type="submit" value="submit">
  </form>
</body>
</html>
